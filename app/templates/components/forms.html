{% macro field(field, class) %}
  {% if field.errors %}
    {{ field(class="form-control is-invalid", placeholder=field.label.text) }}
  {% else %}
    {{ field(class="form-control", placeholder=field.label.text) }}
  {% endif %}
{% endmacro %}

{% macro dropzone(field) %}
<div>
  {{ field }}

  <label for="{{ field.id }}" id="dropzone">

    </div>
  </label>
</div>
{% endmacro %}
